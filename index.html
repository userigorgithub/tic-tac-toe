<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <section class="main-page">
      <article class="player-one-area">
        <h3 class="player-one">Player One</h3>
        <img class="token" src="./assets/planetone-galaxy-svgrepo-com.svg" alt="planet one" />
        <h4 class="number-of-wins">Number of wins:</h4>
        <h4 class="number-of-wins-one">0</h4>
      </article>

      <article class="game-area">
        <h2 class="game-title">SOLAR TIC TAC TOE</h2>
        <h3 class="player-turn">It's ....'s turn!</h3>
        <div class="game-grid">
          <div class="box-space" id="box-zero"></div>
          <div class="box-space" id="box-one"></div>
          <div class="box-space" id="box-two"></div>
          <div class="box-space" id="box-three"></div>
          <div class="box-space" id="box-four"></div>
          <div class="box-space" id="box-five"></div>
          <div class="box-space" id="box-six"></div>
          <div class="box-space" id="box-seven"></div>
          <div class="box-space" id="box-eight"></div>
        </div>
      </article>

      <article class="player-two-area">
        <h3 class="player-two">Player Two</h3>
        <img class="token" src="./assets/planettwo-galaxy-svgrepo-com.svg" alt="planet two" />
        <h4 class="number-of-wins">Number of wins:</h4>
        <h4 class="number-of-wins-two">0</h4>
      </article>

    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
