<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Solar Tic Tac Toe</title>
  </head>
  <body>
    <section class="main-page">
      <article class="player-one-area">
        <h1 class="player-one">Player 1</h1>
        <img class="token" src="./assets/planetone-galaxy-svgrepo-com.svg" alt="planet" />
        <h2 class="number-of-wins">Number of wins:</h2>
        <h3 class="number-of-wins-one">0</h3>
      </article>
      <article class="game-area">
        <h1 class="game-title">SOLAR TIC TAC TOE</h1>
        <h2 class="player-message">It's Player 1's Turn!</h2>
        <div class="game-grid">
          <div class="box-space" id="0"></div>
          <div class="box-space" id="1"></div>
          <div class="box-space" id="2"></div>
          <div class="box-space" id="3"></div>
          <div class="box-space" id="4"></div>
          <div class="box-space" id="5"></div>
          <div class="box-space" id="6"></div>
          <div class="box-space" id="7"></div>
          <div class="box-space" id="8"></div>
        </div>
      </article>
      <article class="player-two-area">
        <h1 class="player-two">Player 2</h1>
        <img class="token" src="./assets/planettwo-galaxy-svgrepo-com.svg" alt="planet" />
        <h2 class="number-of-wins">Number of wins:</h2>
        <h3 class="number-of-wins-two">0</h3>
      </article>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
