<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <section class="main-page">
      <article class="player-one-area">
        <h2 class="player-one">Player One</h2>
        <img class="" src="./assets/fgbbgb.svg" alt="" />
        <h4 class="number-of-wins-one">Number of wins</h4>
      </article>

      <article class="game-area">
        <h1 class="game-title">TIC TAC TOE</h1>
        <h3 class="player-turn">It's ....'s turn!</h3>
        <div class="game-grid">
          <div class="box-one">
          <div class="box-two">
          <div class="box-three">
          <div class="box-four">
          <div class="box-five">
          <div class="box-six">
          <div class="box-seven">
          <div class="box-eight">
          <div class="box-nine">
        </div>
      </article>

      <article class="player-two-area">
        <h2 class="player-two">Player Two</h2>
        <img class="" src="./assets/fgbbgb.svg" alt="" />
        <h4 class="number-of-wins-two">Number of wins</h4>
      </article>

    </section>

  </body>
</html>
